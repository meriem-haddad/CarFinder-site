    <!-- Formulaire de contact -->
    <section class="contact-form"><div class="container"><h2>Contactez-nous</h2>
     <form action="https://formsubmit.co/meriemhaddad516@gmail.com" method="POST">
 <!-- Champs cachés --><input type="hidden" name="_captcha" value="false"> <!-- Désactive le CAPTCHA -->

<label for="nom" style="color:black;">Nom :</label>
<input type="text" id="nom" name="name" required class="bt" placeholder="Votre nom">
      </div>
      <div class="form-group" style="padding: 25px;">
<label for="email" style="color:black;">Email :</label>
<input type="email" id="email" name="email" required class="bt" placeholder="Votre email">
      </div>
      <div class="form-group" style="padding: 25px;">
<label for="subject" style="color:black;">Sujet :</label>
<input type="text" id="subject" name="subject" required class="bt" placeholder="Sujet">
      </div>
      <div class="form-group" style="padding: 25px;">
<label for="message" style="color:black;">Message :</label>
<textarea id="message" name="message" rows="5" required class="bt" placeholder="Votre message"></textarea></div>
 <button type="submit" style="padding: 25px; width: 120px; height: 65px; text-align: center; font-size: 18px;">Envoyer</button>
