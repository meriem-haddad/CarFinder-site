      /* Styling for the popup */
      .popup {
        position: fixed;
       
        left: 50%;
        transform: translate(-50%, 0);
        width: 80%;
        max-height: 80%;
        overflow-y: auto;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        padding: 20px;
        border-radius: 10px;
      }

      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      .popup h2 {
        margin-top: 0;
        font-size: 24px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .popupContent h3 {
        margin: 10px 0 5px;
      }

      .popupContent p {
        margin: 0 0 10px;
      }

      .popup button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .popup button:hover {
        background-color: #0056b3;
      }

      /* Styling for the results section */
      #resultSection {
        margin: 20px 0;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
      }

      #resultsContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .content {
        flex: 1;
        border: 1px solid #ccc; /* Optional for visual separation */
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        background-color: #7c6669;
      }
      .car-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        width: calc(33.333% - 20px);
        box-sizing: border-box;
        background-color: white;
        text-align: center;
      }

      .car-item img {
        max-width: 100%;
        border-radius: 10px;
      }

      .car-item h3 {
        font-size: 18px;
        margin: 10px 0 5px;
      }

      .car-item p {
        margin: 5px 0;
        font-size: 16px;
      }

      .car-item .cta-button {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .car-item .cta-button:hover {
        background-color: #0056b3;
      }
    </style>

      function openPopup() {
        const selectedLevel = document.querySelector('input[name="level"]:checked');
        
        if (!selectedLevel) {
          alert("Veuillez sélectionner un niveau.");
          return;
        }
    
        const levelValue = selectedLevel.value;
        const priceSelect = document.getElementById(`price${levelValue.charAt(0).toUpperCase() + levelValue.slice(1)}`);
        const selectedPrice = parseInt(priceSelect.value);
    
        if (!selectedPrice) {
          alert("Veuillez choisir un prix pour le niveau sélectionné.");
          return;
        }
    
        // Filtrage des voitures selon le prix sélectionné
        const filteredCars = cars[levelValue].filter(car => car.prix <= selectedPrice);
    
        if (filteredCars.length === 0) {
          document.getElementById("popupContent").textContent = "Aucune voiture trouvée pour le prix sélectionné.";
        } else {
          let carDetails = "";
          filteredCars.forEach(car => {
            carDetails += `
              <div id="content">
                <h3 style="text-align:center;">${car.nom}</h3>
                <p style="text-align:center;"><b>Prix:</b> $${car.prix.toLocaleString()}</p>
                <img src="${car.imgSrc}" style="height:200px;width:300px; border-radius: 10px;" onclick="ouvrirPage('${car.imgSrc}')">
              </div>
            `;
          });
          document.getElementById("popupContent").innerHTML = carDetails;
        }
    
        document.getElementById("popup").style.display = "block";
        document.getElementById("popupOverlay").style.display = "block";
      }
    
      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("popupOverlay").style.display = "none";
        document.getElementById("resultsContainer").innerHTML = document.getElementById("popupContent").innerHTML;
      }
    
      document.getElementById("popupOverlay").addEventListener("click", closePopup);
